# Permalinks
permalink:           pretty 

# Setup
title:               Laura Cabello
tagline:             PhD Fellow
paginate:            1
baseurl:             "/blog/"

# Markdown
markdown: kramdown

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Laura Cabello Piqueras
  url:               https://www.linkedin.com/in/laura-cabello-piqueras-167352104

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# This is the list of pages to include in the header of the website.
pages_list:
  CV: "/blog/resume/"
  Publications: "/blog/publications/"
  Archive: "/blog/archive/"

# Gems
plugins:
  - jekyll-paginate
  - jekyll-gist
